<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Calculadora Churras</title>
  <link rel="shortcut icon" type="imagex/png" href="./images/churrasco.ico">
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body> <!--achei melhor incluir o javascript no html para facilitar a edição do código e 
  evitar problemas na hora de abrir o documento compactado-->
  <section id="container">
    <h1 id="titulo">CALCULADORA CHURRASCÃO &#127830</h1>
    <p id="descricao"> Insira abaixo a quantidade de participantes do churras:</p>
    <form onsubmit="event.preventDefault(); handleSubmit();">
      <div id="calculadora">
        <label for="homens">Homens &#129492</label>
        <input type="number" id="homens">
        <label for="mulheres">Mulheres &#128105</label>
        <input type="number" id="mulheres">
        <label for="criancas">Crianças &#128114</label>
        <input type="number" id="criancas">
      </div>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado">
      <h2>Resultado:</h2>
      <p id="carne">Quilos de carne:</p>
      <p id="frango">Quilos de frango:</p>
      <p id="linguica">Quilos de linguiça:</p>
      <p id="refri">Litros de refrigerante:</p>
      <p id="cerva">Litros de cerveja:</p>
    </div>
  </section>


  <script>
    function handleSubmit() {
      let qtH = parseInt(document.getElementById("homens").value);
      let qtM= parseInt(document.getElementById("mulheres").value);
      let qtC = parseInt(document.getElementById("criancas").value);


      // Quantidades por pessoa
      let carneBoiH = 0.5;
      let frangoH = 0.2;
      let linguicaH = 0.2;
      let refriH = 0.3;
      let cervejaH = 0.8;


      let carneBoiM = 0.3;
      let frangoM = 0.2;
      let linguicaM = 0.2;
      let refriM = 0.4;
      let cervejaM = 0.5;


      let carneBoiC = 0.2;
      let frangoC = 0.1;
      let linguicaC = 0.2;
      let refriC = 0.4;
      let cervejaC = 0;


      // Calculando total de cada item
      let totalCarne = qtH * carneBoiH + qtM * carneBoiM + qtC * carneBoiC;
      let totalFrango = qtH * frangoH + qtM * frangoM + qtC * frangoC;
      let totalLinguica = qtH * linguicaH + qtM * linguicaM + qtC * linguicaC;
      let totalRefri = qtH * refriH + qtM * refriM + qtC * refriC;
      let totalCerva = qtH * cervejaH + qtM * cervejaM + qtC * cervejaC;


      // Atualizando os resultados na página
      document.getElementById("carne").textContent = `Quantidade de Carne: ${totalCarne} kg`;
      document.getElementById("frango").textContent = `Quantidade de Frango: ${totalFrango} kg`;
      document.getElementById("linguica").textContent = `Quantidade de Linguiça: ${totalLinguica} kg`;
      document.getElementById("refri").textContent = `Quantidade de Refrigerante: ${totalRefri} litros`;
      document.getElementById("cerva").textContent = `Quantidade de Cerveja: ${totalCerva} litros`;


    }
  </script>
</body>
</html>
